<button style="float: right;" nz-button nzType="primary"><i nz-icon nzType="plus-square" nzTheme="outline"></i>
  Create</button>
<nz-table #basicTable [nzData]="profile">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Address</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.surName }}</td>
        <td>{{ data.phoneNumber }}</td>
        <td>
          <!-- <a>Action ä¸€ {{ data.name }}</a> -->
          <a  [routerLink]="['./details',data.id]" routerLinkActive="router-link-active" ><i nz-icon nzType="info" nzTheme="outline"></i></a>
          <nz-divider nzType="vertical"></nz-divider>
          <a><i nz-icon nzType="delete" nzTheme="outline"></i></a>
          <nz-divider nzType="vertical"></nz-divider>

         <a><i nz-icon nzType="edit" nzTheme="outline"></i> </a>    
            </td>
      </tr>
    </tbody>
  </nz-table>
